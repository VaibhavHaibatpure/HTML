<html>
  <head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        input[type=button] {
            width: 10%;
            /* padding-left:2%;
            padding-right:2%; */
            margin-left:3%
        }
        /* input[type=text]{
            height: 10%;
            border-radius: 10%;
            border-color: brown;
            border-width:10px;
            font-size:xx-large;
            
        } */

        
    </style>
  </head>
  <body >
    <br><br>
        <h1 class="text-center">Calculator</h1>
        <br>
    <form >
    <div class="container  " >
        <div class="row h-1 justify-content-center align-items-center">
            <!-- "form-row justify-content-center col-lg-4 col-lg-offset-4 input-group mx-auto mb-1" -->
            <input type="text" id="result" class="form-control"  placeholder="Number">
        </div>
        <br>
        <div class="row mb-4 justify-content-center">
            <input type="button" class="btn btn-primary btn-lg" value="1" onclick=addtobox(1)>
            <input type="button" value="2" onclick=addtobox(2) class="btn btn-primary btn-lg"  >
            <input type="button" value="3" onclick=addtobox(3) class="btn btn-primary btn-lg">
            <input type="button" value="+" onclick="document.getElementById('result').value+='+'" class="btn btn-primary btn-lg">
        </div>
                <div class="row mb-4 justify-content-center">
            <input type="button" value="4" onclick=addtobox(4) class="btn btn-primary btn-lg">
            <input type="button" value="5" onclick=addtobox(5) class="btn btn-primary btn-lg">
            <input type="button" value="6" onclick=addtobox(6) class="btn btn-primary btn-lg">
            <input type="button" value="-" onclick="document.getElementById('result').value+='-'" class="btn btn-primary btn-lg">
        </div>

        
        <div class="row mb-4 justify-content-center">
            <input type="button" value="7" onclick=addtobox(7) class="btn btn-primary btn-lg">
            <input type="button" value="8" onclick=addtobox(8) class="btn btn-primary btn-lg">
            <input type="button" value="9" onclick=addtobox(9) class="btn btn-primary btn-lg">
            <input type="button" value="*" onclick="document.getElementById('result').value+='*'" class="btn btn-primary btn-lg">
        </div>
        <div class="row mb-4 justify-content-center">
            <input type="button" value="C" onclick="document.getElementById('result').value=''" class="btn btn-primary btn-lg">
            <input type="button" value="0" onclick=addtobox(0) class="btn btn-primary btn-lg">
            <input type="button" value="=" class="btn btn-primary btn-lg"
                onclick="document.getElementById('result').value=eval(document.getElementById('result').value)">
            <input type="button" value="/" onclick="document.getElementById('result').value+='/'" class="btn btn-primary btn-lg">
        </div>
        <br>
    </div>
</form>


  </body>


  <script>
    function addtobox(a){
        document.getElementById('result').value+=a
    }
  </script>

</html>
